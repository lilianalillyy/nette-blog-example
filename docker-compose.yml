version: '3.4'

services:
  nginx:
    build:
      context: .
      dockerfile: ./.docker/nginx/Dockerfile
    volumes:
      - ./:/var/www/html/
      - ./.docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./.docker/nginx/sites/:/etc/nginx/sites-available
      - ./.docker/nginx/conf.d/:/etc/nginx/conf.d
    depends_on:
      - php
    ports:
      - "80:80"
      - "443:443"
    hostname: nubium-sandbox.test
  php:
    build:
      context: .
      dockerfile: ./.docker/php/Dockerfile
    volumes:
      - ./:/var/www/html/
    depends_on:
      - database
  database:
    image: mysql:8.0
    command: mysqld --sql_mode="STRICT_ALL_TABLES"
    environment:
      - MYSQL_DATABASE=nubium_task
      - MYSQL_ROOT_PASSWORD=nubium
    volumes:
      - database-volume:/var/lib/mysql
    ports:
      - "3306:3306"
  adminer:
    image: dockette/adminer:dg
    ports:
      - "8080:80"
    depends_on:
      - database

volumes:
  database-volume:
